<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register</title>

    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">                <!-- Font Awesome -->
    <link rel="stylesheet" href="css/bootstrap.min.css">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" href="css/templatemo-style.css">                                   <!-- Templatemo style -->


</head>

<body class="register-head-img">
	<div class="register-head-img">
			<div class="row centered-form vertical-center">
					<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
						<div class="panel panel-default">
							<div class="panel-heading">
									<h3 class="panel-title">¡Bienvenido! Por Favor Registrese <small>
										</div>
										<div class="panel-body">
									<form class="registerform" role="form" >
										<div class="row">
											<div class="col-xs-6 col-sm-6 col-md-6">
												<div class="form-group">
										<input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="Nombre *">
												</div>
											</div>
											<div class="col-xs-6 col-sm-6 col-md-6">
												<div class="form-group">
													<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Apellido * ">
												</div>
											</div>
										</div>
			
										<div class="form-group">
											<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Correo electronico *">
										</div>
			
										<div class="row">
											<div class="col-xs-6 col-sm-6 col-md-6">
												<div class="form-group">
													<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Contraseña *">
												</div>
											</div>
											<div class="col-xs-6 col-sm-6 col-md-6">
												<div class="form-group">
													<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirme Contraseña *">
												</div>
											</div>
										</div>
										<a class="foot-note" >Todos los campos marcados con asterisco(*) son obligatorios</a>
										<br>
										
										<input href="Home.html" target="_blank" type="submit" value="Registarme" class="btn btn-info btn-block submitbutton">
									
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			  
		</div>
